<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício do Alien</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style> body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: whitesmoke; } </style>
</head>

<body>
    <script>
        // Define a largura e altura do jogo
        const larguraJogo = 700;
        const alturaJogo = 710;

        // Configuração básica do jogo
        const config = {
            type: Phaser.AUTO,
            width: larguraJogo,
            height: alturaJogo,

            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: true
                }
            },

            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        // Cria uma nova instância do jogo
        const game = new Phaser.Game(config);

        var alien, teclado, fogo, plataforma, moeda, placar;
        var pontos = 0;

        function preload() {
            this.load.image('background', 'assets/bg.png');
            this.load.image('alien', 'assets/alienigena.png');
            this.load.image('turbo', 'assets/turbo.png');
            this.load.image('plataforma', 'assets/tijolos.png');
            this.load.image('moeda', 'assets/moeda.png');
        }

        function create() {
            // Adiciona a imagem de fundo, centralizada de acordo com a largura e altura do jogo
            this.add.image(larguraJogo/2, alturaJogo/2, 'background');
            alien = this.physics.add.sprite(larguraJogo/2, alturaJogo/2, 'alien');
            alien.setCollideWorldBounds(true);
            alien.body.setSize(100, 85, true)
            teclado = this.input.keyboard.createCursorKeys();
            fogo = this.add.sprite(0, 0, 'turbo');
            fogo.setVisible(false);
            plataforma = this.physics.add.staticImage(larguraJogo/2, alturaJogo/2, 'plataforma');
            this.physics.add.collider(alien, plataforma);
            moeda = this.physics.add.sprite(larguraJogo/2, 50, 'moeda');
            moeda.setCollideWorldBounds(true);
            moeda.setBounce(0.7);
            this.physics.add.collider(moeda, plataforma);
            // adicionando placar 
            placar = this.add.text(30, 30, 'Moedas:' + pontos, {fontSize:'30px', fill:'#495613'});
            alien.setDepth(1);
            fogo.setDepth(0);

            // Adiciona um evento de colisão entre o alien e a moeda
            this.physics.add.overlap(alien, moeda, function(){
                moeda.setVisible(false);
                var posicaoMoedaY = Phaser.Math.RND.between(50, 650);
                moeda.setPosition(posicaoMoedaY, 100);
                pontos ++;
                placar.setText('Moedas: ' + pontos);
                moeda.setVisible(true);
            });
        }

        function update() {
            // REFATORAR JOGO -> ESQUEMA DE GERENCIAMENTO DE CENAS
            // Ideia: adicionar um propulsor para desacelerar o alien/freiar/ir para baixo ao apertar seta p/ baixo
            // Ideia: animação nave-mãe dropando o alien 
            // Ideia: adicionar um contador de tempo para o alien ser resgatado
            // Ideia: adiciionar elementos que o alien perca pontos/morra quando pegue - estilo bombas fruit ninja
            // Pegar moedas carregam um turbo especial: barra de progresso
            // Tipos de moedas com valores diferentes
            if (teclado.left.isDown) {
                alien.setVelocityX(-150);
                desativarTurbo();
            } else if (teclado.right.isDown) {
                alien.setVelocityX(150);
                desativarTurbo();
            } else {
                alien.setVelocityX(0);
                desativarTurbo();
            }

            if (teclado.up.isDown) {
                alien.setVelocityY(-150);
                ativarTurbo();
            }
            fogo.setPosition(alien.x, alien.y + alien.height/2);
        }

        function ativarTurbo() {
            fogo.setVisible(true);
        }
        function desativarTurbo() {
            fogo.setVisible(false);
        }
    </script>
</body>
</html>
